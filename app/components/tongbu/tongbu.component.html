<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  

    <div class="row container" style="margin-left: 140px" >
        <div class=" col-md-3" *ngFor="let course of courses">
          <div class="thumbnail">
           <a [routerLink]="[ '/tongbu',course.id]"> 
            <img src={{course.images}} alt="..."></a>
           
            <div class="caption">
              <h3>{{course.courseName}}</h3>
              <span><span class="glyphicon glyphicon-align-justify" style="margin:0 5px">{{course.task}}</span>
              <span class=" glyphicon glyphicon-heart">{{course.person}} </span>
              <a href="#" class="btn btn-default" role="button" style="margin-left:90px">添加</a></span>
            </div>  
          </div>
        </div>
    </div>

      

</body>

</html>
