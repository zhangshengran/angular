<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <ul class="media-list">
      <li class="media" *ngFor="let shequ of shequs">
        <div class="media-left">
          <a href="#">
            <img class="media-object" src={{shequ.images}} alt="...">
          </a>
        </div>
        <div class="media-body">
          <h4 class="media-heading">{{shequ.title}}</h4>
          {{shequ.p}}<br/>
          <span>阅读{{shequ.yuedu}}  </span>
          <span>评论{{shequ.pinglun}}</span>
        </div>
      </li>
    </ul>
  </div>

      

</body>
