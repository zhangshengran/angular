<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  

    <div class="row container" style="margin-left: 140px">
        <div class=" col-md-3" *ngFor="let tongbu of tongbus">
          <div class="thumbnail">
            <a [routerLink]="[ '/course',tongbu.id]">
            <img src='{{tongbu.images}} ' alt="..." style="height:160px;overflow:hidden">
            </a>
            <div class="caption">
              <h3 style="height:24px;overflow:hidden">{{tongbu.courseName}}</h3>
              <p style="height:60px;overflow:hidden">{{tongbu.jieshao}}</p>
              <span>课时{{tongbu.task}}</span>
              <span style="margin:60px">人数{{tongbu.person}}</span>
            </div>
           
           </div>
         </div>
    </div>


</body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</html>
